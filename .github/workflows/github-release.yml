# ✨ GitHub Release — shared-workflows
# Creates a GitHub Release with AI-generated notes via git-iris.

name: GitHub Release

on:
  workflow_call:
    inputs:
      release-notes-model:
        description: 'AI model for git-iris'
        type: string
        default: 'claude-sonnet-4-5-20250929'
      release-notes-provider:
        description: 'LLM provider'
        type: string
        default: 'anthropic'
      attach-artifacts:
        description: 'Download + attach build artifacts'
        type: boolean
        default: false
      artifact-pattern:
        description: 'Glob for which artifacts to attach'
        type: string
        default: '*'
      release-notes-run-id:
        description: 'Use pre-generated notes from this run'
        type: string
        default: ''
      draft:
        description: 'Create as draft release'
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev-tag
        run: |
          prev=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$prev" ]; then
            prev=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "tag=$prev" >> "$GITHUB_OUTPUT"

      - name: Download pre-generated release notes
        if: inputs.release-notes-run-id != ''
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: .
          run-id: ${{ inputs.release-notes-run-id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize release notes filename
        if: inputs.release-notes-run-id != ''
        run: |
          # Normalize to RELEASE_NOTES.md regardless of source filename
          for f in release_notes.md release-notes.md RELEASE_NOTES.md; do
            if [ -f "$f" ] && [ "$f" != "RELEASE_NOTES.md" ]; then
              mv "$f" RELEASE_NOTES.md
              break
            fi
          done

      - name: Generate release notes via git-iris
        if: inputs.release-notes-run-id == ''
        uses: hyperb1iss/git-iris@v2
        with:
          command: release-notes
          from: ${{ steps.prev-tag.outputs.tag }}
          to: ${{ github.ref_name }}
          version-name: ${{ github.ref_name }}
          provider: ${{ inputs.release-notes-provider }}
          model: ${{ inputs.release-notes-model }}
          api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          output-file: RELEASE_NOTES.md

      - name: Download build artifacts
        if: inputs.attach-artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.artifact-pattern }}
          path: artifacts/
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: ${{ inputs.draft }}
          prerelease: false
          body_path: RELEASE_NOTES.md
          files: ${{ inputs.attach-artifacts && 'artifacts/*' || '' }}
