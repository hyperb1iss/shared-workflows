# ✨ Python CI — shared-workflows
# Lint + test for Python projects using the Astral stack (uv, ruff).

name: Python CI

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version (used for lint + single-version test)'
        type: string
        default: '3.13'
      python-versions:
        description: 'JSON array for multi-version matrix (e.g., ''["3.11", "3.12", "3.13"]'')'
        type: string
        default: ''
      ruff:
        description: 'Run ruff lint + format check'
        type: boolean
        default: true
      pytest:
        description: 'Run pytest'
        type: boolean
        default: true
      pytest-args:
        description: 'Extra pytest arguments'
        type: string
        default: ''
      system-deps:
        description: 'apt packages'
        type: string
        default: ''
      rust-toolchain:
        description: 'Install Rust (for native deps like uchroma)'
        type: boolean
        default: false
      services:
        description: 'Start service containers (FalkorDB + PostgreSQL)'
        type: boolean
        default: false

env:
  UV_SYSTEM_PYTHON: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Lint ──────────────────────────────────────────────────────────
  lint:
    if: inputs.ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

  # ── Test (no services) ────────────────────────────────────────────
  test:
    if: inputs.pytest && !inputs.services
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ inputs.python-versions != '' && fromJSON(inputs.python-versions) || fromJSON(format('["{0}"]', inputs.python-version)) }}

    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        if: inputs.system-deps != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ inputs.system-deps }}

      - name: Install Rust
        if: inputs.rust-toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest ${{ inputs.pytest-args }}

  # ── Test (with service containers) ────────────────────────────────
  test-with-services:
    if: inputs.pytest && inputs.services
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ inputs.python-versions != '' && fromJSON(inputs.python-versions) || fromJSON(format('["{0}"]', inputs.python-version)) }}

    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - '6379:6379'
      postgres:
        image: pgvector/pgvector:pg16
        ports:
          - '5432:5432'
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test

    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        if: inputs.system-deps != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ inputs.system-deps }}

      - name: Install Rust
        if: inputs.rust-toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest ${{ inputs.pytest-args }}
