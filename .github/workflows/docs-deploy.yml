# ✨ Docs Deploy — shared-workflows
# VitePress or MkDocs → GitHub Pages.

name: Deploy Docs

on:
  workflow_call:
    inputs:
      docs-dir:
        description: 'Path to docs directory'
        type: string
        default: 'docs'
      node-version:
        description: 'Node.js version'
        type: string
        default: '24'
      pnpm-version:
        description: 'pnpm version'
        type: string
        default: '10'
      engine:
        description: 'vitepress or mkdocs'
        type: string
        default: 'vitepress'
      python-version:
        description: 'Python version (MkDocs only)'
        type: string
        default: '3.13'
      path-triggers:
        description: 'Paths that trigger the build'
        type: string
        default: 'docs/**'

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # ── VitePress ─────────────────────────────────────────────────────
  deploy-vitepress:
    if: inputs.engine == 'vitepress'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm
          cache-dependency-path: ${{ inputs.docs-dir }}/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ${{ inputs.docs-dir }}
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: ${{ inputs.docs-dir }}
        run: pnpm build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ inputs.docs-dir }}/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

  # ── MkDocs ────────────────────────────────────────────────────────
  deploy-mkdocs:
    if: inputs.engine == 'mkdocs'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        working-directory: ${{ inputs.docs-dir }}
        run: uv sync

      - name: Build
        working-directory: ${{ inputs.docs-dir }}
        run: uv run mkdocs build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ inputs.docs-dir }}/site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
